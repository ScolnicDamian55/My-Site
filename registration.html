<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" href="image/kinoo.png">
    <title>OnlineFilms</title>
</head>
<body>
    <div class="container">
        <h2 class="tex">Присоединяйтесь к нашему киносообществу!</h2>
        <form action="#" method="post">
            <label class="tex" for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
    
            <label class="tex" for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label class="tex" for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
    
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>    
</body>
</html>
